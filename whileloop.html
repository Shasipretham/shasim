<!DOCTYPE html>
 <html>
     <head>
         <title>
            whileloop in java script
         </title>
         
     </head>
     <body bgcolor="yellow">
        <center> <h1>
             Whileloop in javaScript
         </h1></center>
         <script>
             var i=1;
             while(i<=50){
                 document.write(i+"</br>");
                 i=i+2;


             }
                       
             
         </script>
         
     </body>
 </html>
